
<div>
    <h2>{{ title }}</h2>
    <div class="number-even">
        My Seconde time : Try out Odd Even Number Component 
    </div>
</div>

<ul>
    <li *ngFor="let item of items">
        <p *ngIf="item%2 !== 0" class="number-odd">{{ item }}</p>
        <p *ngIf="item%2 === 0"class="number-even">{{item }}</p>
    </li>
</ul>
